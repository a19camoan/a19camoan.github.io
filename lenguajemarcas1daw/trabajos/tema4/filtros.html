<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Filtros</title>
        <link rel="stylesheet" href="css/stylef.css" type="text/css"/>
	</head>
	<body>
        <h1>Ejemplos Filtros</h1>
            <ul>
                <li><a href="#uno">Escala de grises</a></li>
                <li><a href="#dos">Saturada</a></li>
                <li><a href="#tres">Desenfoque</a></li>
            </ul>
        <h2 id="uno">Escala de grises</h2>
            <p>filter: grayscale(1)</p>
                <img class="uno" src="img/guitarra.jpg" title="Guitarra escala de grises" alt="Guitarra escala de grises">
            <a title="Arriba" href="#top">Arriba</a>
        <h2 id="dos">Saturación</h2>
            <p>filter: saturate(30%)</p>
                <img class="dos" src="img/guitarra.jpg" title="Guitarra saturada" alt="Guitarra saturada">
            <a title="Arriba" href="#top">Arriba</a>
        <h2 id="tres">Difuminado</h2>
            <p>filter: blur(5px)</p>
                <img class="tres" src="img/guitarra.jpg" title="Guitarra difuminada" alt="Guitarra difuminada">
            <a title="Arriba" href="#top">Arriba</a>
